name: build-windows-release
on:
  [push]
  # release:
  #   types: [published]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Install sbcl
        run: |
          curl.exe --output sbcl.msi --url http://prdownloads.sourceforge.net/sbcl/sbcl-2.3.2-x86-64-windows-binary.msi \
          msiexec /package sbcl.msi /quiet /norestart
      - name: Build Megastrike
        run: make install
      - name: Archive binary
        uses: actions/upload-artifact@v3
        with:
          name: megastrike
          path: ../
